query MyProfile($getFollowerCount: Int, $getFolloweeCount: Int) {
    viewer {
        login
        name
        bio
        avatarUrl(size: 56)
        followers(first: $getFollowerCount) {
            totalCount
            nodes {
                avatarUrl(size: 44)
                login
            }
        }
        following(first: $getFolloweeCount) {
            totalCount
            nodes {
                avatarUrl(size: 44)
                login
            }  
        }
    }
}  