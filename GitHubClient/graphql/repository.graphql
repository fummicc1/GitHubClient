query SpecificRepository($owner: String!, $name: String!) {
    repository(name: $name, owner: $owner) {
        id
        url
        createdAt
        description
        isPrivate
        name
        owner {
            ... on User {
                login
                email
                name
                bio
                avatarUrl(size: 44)
            }
        }
        languages(orderBy: {field: SIZE, direction: DESC}, first: 1) {
            edges {
              node {
                name
                color
              }
            }
          }
    }
}

query Search($query: String!, $type: SearchType!, $count: Int!) {
  search(query: $query, type: $type, last: $count) {
    edges {
      node {
        ... on User {
          id
          avatarUrl(size: 44)
          bio
          name
          login
        }
        ... on Repository {
          id
          repoName: name
          createdAt
          description
          isPrivate
          url
          owner {
            ... on User {
              id
              avatarUrl(size: 44)
              bio
              userName: name
              login
            }            
          }
          languages(orderBy: {field: SIZE, direction: DESC}, first: 1) {
            edges {
              node {
                name
                color
              }
            }
          }
        }
      }
    }
  }
}